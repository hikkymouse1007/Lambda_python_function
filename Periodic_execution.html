<body>
    <header>
        <h1>API GateWay test</h1>
    </header>
    <script>
        window.addEventListener('load', function(){
            setInterval("PeriodicExecution()", 10000);
        })

        function PeriodicExecution(){
            var request = new XMLHttpRequest();
            request.open('GET', 'https://xxxxx.execute-api.ap-northeast-1.amazonaws.com/production/', true);
            request.responseType = 'json';
            request.onload = function () {
                var data = this.response;
                console.log(data);
                document.write(data);
            };
            request.send();
            }
    </script>
</body>
